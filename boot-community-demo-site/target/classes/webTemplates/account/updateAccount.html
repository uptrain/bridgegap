<th:block layout:decorate="~{layout/accountLayout}" layout:fragment="content">
    <div class="manage-account-form-wrapper">
    
        <p class="success" th:if="${successMessage}" th:utext="${successMessage}"></p>
        
        <h2>Update Account Information</h2>
            <blc:form class="manage-account" action="#" th:action="@{/account}" th:object="${updateAccountForm}" method="POST" style="width: 400px;">
            <div class="form100">
                <label for="emailAddress">Email Address:</label>
                <span class="error" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
                <input type="email" name="emailAddress" id="emailAddress" th:field="*{emailAddress}" class="field50" th:classappend="${#fields.hasErrors('emailAddress')}? 'fieldError'"/>
            </div>
            <div class="form100">
                <label for="firstName">First Name:</label>
                <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <input type="text" name="firstName" id="firstName" th:field="*{firstName}" class="field50" th:classappend="${#fields.hasErrors('firstName')}? 'fieldError'"/>
            </div>
            <div class="form100">
                <label for="lastName">Last Name:</label>
                <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <input type="text" name="lastName" id="lastName" th:field="*{lastName}" class="field50" th:classappend="${#fields.hasErrors('lastName')}? 'fieldError'"/>
            </div>
            <div class="form100">
                <label for="collegeName">College Name:</label>
                <span class="error" th:if="${#fields.hasErrors('collegeName')}" th:errors="*{collegeName}"></span>
                <input type="text" name="collegeName" id="collegeName" th:field="*{collegeName}" class="field50" th:classappend="${#fields.hasErrors('collegeName')}? 'fieldError'"/>
            </div>
            <div class="form100" th:if="*{branchName}">
                <label for="branchName">Branch Name:</label>
                <span class="error" th:if="${#fields.hasErrors('branchName')}" th:errors="*{branchName}"></span>
                <input type="text" name="branchName" id="branchName" th:field="*{branchName}" class="field50" th:classappend="${#fields.hasErrors('branchName')}? 'fieldError'"/>
            </div>
            
            <div class="form100" th:if="*{customerPhoneNumber}">
                <label for="branchName">Phone Number:</label>
                <span class="error" th:if="${#fields.hasErrors('branchName')}" th:errors="*{customerPhoneNumber}"></span>
                <input type="text" name="customerPhoneNumber" id="customerPhoneNumber" th:field="*{customerPhoneNumber}" class="field50" th:classappend="${#fields.hasErrors('customerPhoneNumber')}? 'fieldError'"/>
            </div>
            
            <div class="form100" th:if="*{customer.accountType == 'student'}">
				
                <label for="confirmPassword"><span>Subjects of interest</span></label>
				<div th:each="subject : *{listOfSubjects}">
					<label> <input type="checkbox"
						th:field="*{subjectsOfInterest}"
						th:value="${subject.name}"
						th:classappend="${#fields.hasErrors('customer.subjectsOfInterest')}? 'fieldError'" />
						<span th:utext="${subject.name}"></span>
					</label>
				</div>

			</div>
			<!-- <div th:text=" 'H1,' + *{customer.accountType}">Hi, User</div> -->
			
            <!-- <div th:if="*{customerPhoneNumber}">
            <div th:text=" 'H1,' + *{customerPhoneNumber}">Hi, User</div>
            </div> -->

			<!-- <div th:if="*{branchName}">
				<div>Welcome, Guest *{branchName}"</div>
				<div th:text=" 'H1,' + *{branchName}">Hi, User</div>
			</div>
			ELSE
			<div th:unless="*{branchName}">
				<div th:text=" 'H2,' + *{branchName}">Hi, User</div>
			</div> -->
			
			<!-- <div class="form100" th:unless="*{#lists.isEmpty(subjectsOfInterest)}">
			<label for="confirmPassword"><span>Subjects of interest</span></label>
			
			<div th:each="customerAddress : *{subjectsOfInterest}" >
                   <div class="checkbox">
                 <input type="checkbox" th:field="*{subjectsOfInterest}" th:value="${customerAddress}"  th:checked/>
                <span th:utext="${customerAddress}"></span>	
                </div>
             </div>
             </div> -->
            
			<input type="submit" class="medium red" value="Submit" />
        </blc:form>
    </div>
</th:block>
